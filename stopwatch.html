<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch App</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      margin: 0;
      color: white;
    }

    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
    }

    h1 {
      margin-bottom: 20px;
    }

    .time {
      font-size: 3rem;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .buttons button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .buttons button:hover {
      opacity: 0.8;
    }

    .start {
      background: #4caf50;
      color: white;
    }
    .pause {
      background: #ff9800;
      color: white;
    }
    .reset {
      background: #f44336;
      color: white;
    }
    .lap {
      background: #2196f3;
      color: white;
    }

    .laps {
      margin-top: 20px;
      max-height: 150px;
      overflow-y: auto;
      text-align: left;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 10px;
    }

    .laps p {
      margin: 5px 0;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Stopwatch</h1>
    <div class="time" id="display">00:00:00</div>
    <div class="buttons">
      <button class="start" id="startBtn">Start</button>
      <button class="pause" id="pauseBtn">Pause</button>
      <button class="reset" id="resetBtn">Reset</button>
      <button class="lap" id="lapBtn">Lap</button>
    </div>
    <div class="laps" id="laps"></div>
  </div>

  <script>
    let [hours, minutes, seconds] = [0, 0, 0];
    let timer = null;
    let running = false;

    const display = document.getElementById("display");
    const laps = document.getElementById("laps");

    function updateDisplay() {
      let h = hours < 10 ? "0" + hours : hours;
      let m = minutes < 10 ? "0" + minutes : minutes;
      let s = seconds < 10 ? "0" + seconds : seconds;
      display.textContent = `${h}:${m}:${s}`;
    }

    function startTimer() {
      if (!running) {
        running = true;
        timer = setInterval(() => {
          seconds++;
          if (seconds === 60) {
            seconds = 0;
            minutes++;
          }
          if (minutes === 60) {
            minutes = 0;
            hours++;
          }
          updateDisplay();
        }, 1000);
      }
    }

    function pauseTimer() {
      clearInterval(timer);
      running = false;
    }

    function resetTimer() {
      clearInterval(timer);
      running = false;
      [hours, minutes, seconds] = [0, 0, 0];
      updateDisplay();
      laps.innerHTML = "";
    }

    function recordLap() {
      if (running) {
        let lapTime = display.textContent;
        let p = document.createElement("p");
        p.textContent = `Lap: ${lapTime}`;
        laps.appendChild(p);
      }
    }

    document.getElementById("startBtn").addEventListener("click", startTimer);
    document.getElementById("pauseBtn").addEventListener("click", pauseTimer);
    document.getElementById("resetBtn").addEventListener("click", resetTimer);
    document.getElementById("lapBtn").addEventListener("click", recordLap);
  </script>
</body>
</html>
