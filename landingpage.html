<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Landing Page</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    /* Navigation Bar */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: transparent;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      transition: 0.3s;
    }

    nav.scrolled {
      background: #333;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    nav .logo {
      color: white;
      font-size: 24px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 18px;
      padding: 8px 12px;
      border-radius: 5px;
      transition: 0.3s;
    }

    nav ul li a:hover {
      background: orange;
      color: #fff;
    }

    /* Landing Page Sections */
    section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 40px;
      font-weight: bold;
      color: white;
    }

    #home { background: url('https://picsum.photos/1600/900?random=1') center/cover no-repeat; }
    #about { background: url('https://picsum.photos/1600/900?random=2') center/cover no-repeat; }
    #services { background: url('https://picsum.photos/1600/900?random=3') center/cover no-repeat; }
    #contact { background: url('https://picsum.photos/1600/900?random=4') center/cover no-repeat; }

    /* Responsive Menu */
    @media(max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        background: #333;
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
        text-align: right;
      }

      nav ul.active {
        display: flex;
      }

      .menu-toggle {
        display: block;
        cursor: pointer;
        font-size: 24px;
        color: white;
      }
    }

    .menu-toggle {
      display: none;
    }
  </style>
</head>
<body>
  
  <!-- Navigation -->
  <nav id="navbar">
    <div class="logo">MyLogo</div>
    <span class="menu-toggle" id="menu-toggle">&#9776;</span>
    <ul id="menu">
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Sections -->
  <section id="home">Welcome Home</section>
  <section id="about">About Us</section>
  <section id="services">Our Services</section>
  <section id="contact">Contact Us</section>

  <!-- JavaScript -->
  <script>
    const navbar = document.getElementById("navbar");
    const menuToggle = document.getElementById("menu-toggle");
    const menu = document.getElementById("menu");

    // Change navbar on scroll
    window.addEventListener("scroll", () => {
      if (window.scrollY > 50) {
        navbar.classList.add("scrolled");
      } else {
        navbar.classList.remove("scrolled");
      }
    });

    // Toggle menu for mobile
    menuToggle.addEventListener("click", () => {
      menu.classList.toggle("active");
    });
  </script>
</body>
</html>
